<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: #8080b9;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: #bbbb10;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = prompt("Digite um número:");
        var n2 = prompt("Digite outro número:"); //prompt retorna uma string
        // conversão de tipos em JS: parseInt(n), parseFloat(n), number(n)
        
        var s = Number(n1) + Number(n2);
        alert("A soma é: " + s);

        // conversão para string: String(n) ou n.toString(). Exemplo:
        var somaString = String(n1 + n2);
        alert(`A somaString é: ${somaString}`);

        // jogar tudo para letra maiusculas e minusculas: x.toUpperCase() e x.toLowerCase

        var nome = prompt("Digite seu nome: ");
        
        alert(`O nome é Maiusculo é: ${nome.toUpperCase()}`);
        alert(`O nome é Minúsculo é: ${nome.toLowerCase()}`);
        
    </script>
</body>
</html>
