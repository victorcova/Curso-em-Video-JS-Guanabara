<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>
    <h1>País do Cidadão</h1>
    Informe o seu país:
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="tipoCidadao()">

    <div id="res"></div>

    <script>
    function tipoCidadao(){
        var pais = document.getElementById('txtpais').value;
        
        if (pais == 'Brasil') {
            res.innerHTML = `<p>Você é <strong>BRASILEIRO!</strong></p>`;
        }else{
            res.innerHTML =`<p>Você é <strong>ESTRANGEIRO!</strong></p>`;            
        }
    }
    </script>
</body>
</html>
