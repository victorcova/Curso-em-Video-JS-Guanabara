<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">    
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="txtNum" id="txtNum">
                <input type="button" value="+" onclick="addNumeros()">
            </p>
            <p>
                <select name="selectArray" id="selectArray" multiple>
                    <option value="0">Números adicionados:</option>
                </select>                   
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="analisarNums()">
            </p>
            <p>
                <hr>
                <div id="res"><i class="fa-solid fa-ellipsis"></i></div>
            </p>
        </div>

    </section>

    <footer>
        <p>
            &copy; CursoEmVídeo - Victor Cova
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
