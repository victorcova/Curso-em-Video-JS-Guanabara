<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>        
        <div>
            Número:
            <input type="number" name="num" id="num">
            <input type="button" value="Gerar tabuada" onclick="gerarTabuada()">
            <input type="button" value="Reset" onclick="resetTabuada()">
        </div>

        <div>
            <select name="tabuada" id="tabuada" multiple>
                <option value="0">Digite um número acima</option>
            </select>
        </div>


    </section>

    <footer>
        <p>
            &copy; CursoEmVídeo - Victor Cova
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
